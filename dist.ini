name    = Ansible-Module
author  = Paul W Bennett <pwbennett@cpan.org>
license = Artistic_2_0
copyright_holder = Paul W Bennett
copyright_year   = 2015

[@Basic]
[AutoPrereqs]
[MetaProvides::Package]
[ModuleBuild]
[PodSyntaxTests]
[PodCoverageTests]
[Prereqs / Runtime]
-phase = runtime
MooX::late = 0.010
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-Data-Split
bugtracker.mailto = bug-test-data-split@rt.cpan.org
repository.url = https://github.com/shlomif/perl-Test-Data-Split.git
repository.web = https://github.com/shlomif/perl-Test-Data-Split
repository.type = git
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::TrailingSpace]
filename_regex = (?:(?:\.(?:t|pm|pl|PL|yml|json|arc|vim))|README|Changes)\z
[VersionFromModule]
